<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="apiClient">
            <h2><span>Api Client</span> {{apiClient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Client Id</span></dt>
                <dd>
                    <span>{{apiClient.clientId}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{apiClient.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{apiClient.description}}</span>
                </dd>
                <dt><span>Cookie Enable</span></dt>
                <dd>
                    <span>{{apiClient.cookieEnable}}</span>
                </dd>
                <dt><span>Cookie TTL</span></dt>
                <dd>
                    <span>{{apiClient.cookieTTL}}</span>
                </dd>
                <dt><span>Client Callback</span></dt>
                <dd>
                    <span>{{apiClient.clientCallback}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/api-client', apiClient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
