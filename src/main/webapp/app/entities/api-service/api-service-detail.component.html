<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="apiService">
            <h2><span>Api Service</span> {{apiService.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{apiService.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{apiService.description}}</span>
                </dd>
                <dt><span>Authentication State</span></dt>
                <dd>
                    <span>{{apiService.authenticationState}}</span>
                </dd>
                <dt><span>Authorization State</span></dt>
                <dd>
                    <span>{{apiService.authorizationState}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/api-service', apiService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
