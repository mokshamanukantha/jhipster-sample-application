<div>
    <h2 id="page-heading">
        <span>Api Sessions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-api-session" [routerLink]="['/api-session/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Api Session
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="apiSessions?.length === 0">
        <span>No apiSessions found</span>
    </div>
    <div class="table-responsive" *ngIf="apiSessions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Session Id</span></th>
            <th><span>Token</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apiSession of apiSessions ;trackBy: trackId">
                <td><a [routerLink]="['/api-session', apiSession.id, 'view' ]">{{apiSession.id}}</a></td>
                <td>{{apiSession.sessionId}}</td>
                <td>{{apiSession.token}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/api-session', apiSession.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/api-session', apiSession.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'api-session', { outlets: { popup: apiSession.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
