<div>
    <h2 id="page-heading">
        <span>Api Configurations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-api-configuration" [routerLink]="['/api-configuration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Api Configuration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="apiConfigurations?.length === 0">
        <span>No apiConfigurations found</span>
    </div>
    <div class="table-responsive" *ngIf="apiConfigurations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Code</span></th>
            <th><span>Description</span></th>
            <th><span>Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apiConfiguration of apiConfigurations ;trackBy: trackId">
                <td><a [routerLink]="['/api-configuration', apiConfiguration.id, 'view' ]">{{apiConfiguration.id}}</a></td>
                <td>{{apiConfiguration.code}}</td>
                <td>{{apiConfiguration.description}}</td>
                <td>{{apiConfiguration.value}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/api-configuration', apiConfiguration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/api-configuration', apiConfiguration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'api-configuration', { outlets: { popup: apiConfiguration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
