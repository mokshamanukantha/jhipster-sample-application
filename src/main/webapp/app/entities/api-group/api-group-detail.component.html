<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="apiGroup">
            <h2><span>Api Group</span> {{apiGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{apiGroup.code}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{apiGroup.description}}</span>
                </dd>
                <dt><span>Permission</span></dt>
                <dd>
                    <span *ngFor="let permission of apiGroup.permissions; let last = last">
                        <a [routerLink]="['/api-permission', permission?.id, 'view' ]">{{permission.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/api-group', apiGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
