<div>
    <h2 id="page-heading">
        <span>Api Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-api-group" [routerLink]="['/api-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Api Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="apiGroups?.length === 0">
        <span>No apiGroups found</span>
    </div>
    <div class="table-responsive" *ngIf="apiGroups?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Code</span></th>
            <th><span>Description</span></th>
            <th><span>Permission</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apiGroup of apiGroups ;trackBy: trackId">
                <td><a [routerLink]="['/api-group', apiGroup.id, 'view' ]">{{apiGroup.id}}</a></td>
                <td>{{apiGroup.code}}</td>
                <td>{{apiGroup.description}}</td>
                <td>
                    <span *ngFor="let permission of apiGroup.permissions; let last = last">
                            <a class="form-control-static" [routerLink]="['../api-permission', permission?.id, 'view' ]">{{permission.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/api-group', apiGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/api-group', apiGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'api-group', { outlets: { popup: apiGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
